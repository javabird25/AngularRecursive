




    <ul class="tree " *ngFor="let org of orgs">
      <button class="button" (click)="Add()">+ </button>
      <li>  <i class="fa fa-folder-open">{{org.name}}  </i></li>
        <ul>
          <li> <i class="fa fa-minus-square">   <app-node [orgs]="org.nodes" *ngIf="org.nodes"   (onAdd)="onAdd($event)"> </app-node></i>

          </li>

        </ul>


    </ul>
